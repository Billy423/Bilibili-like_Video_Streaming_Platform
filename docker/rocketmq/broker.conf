# RocketMQ Broker Configuration for Docker
brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# Network configuration
listenPort = 10911
namesrvAddr = rocketmq-nameserver:9876

# Store configuration
storePathRootDir = /opt/logs/rocketmq/store
storePathCommitLog = /opt/logs/rocketmq/store/commitlog
storePathConsumeQueue = /opt/logs/rocketmq/store/consumequeue
storePathIndex = /opt/logs/rocketmq/store/index

# Message configuration
maxMessageSize = 4194304
maxTransferBytesOnMessageInMemory = 262144
maxTransferCountOnMessageInMemory = 32
maxTransferBytesOnMessageInDisk = 65536
maxTransferCountOnMessageInDisk = 8

# Transaction configuration
transactionTimeOut = 6000
transactionCheckMax = 15
transactionCheckInterval = 60000

# Log configuration
logLevel = INFO
logFileSize = 104857600
logFileCount = 20
